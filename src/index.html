<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .task { display: flex; justify-content: space-between; margin: 5px 0; }
        .high { color: red; }
        .medium { color: yellow; }
        .low { color: green; }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter a task">
    <input type="text" id="userInput" placeholder="User">
    <input type="text" id="durationInput" placeholder="Duration">
    <input type="date" id="dateInput">
    
    <select id="prioritySelect">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
    </select>
    <button id="addTaskButton">Add Task</button>
    
    <h2>Tasks</h2>
    <button id="sortAsc">Sort Ascending</button>
    <button id="sortDesc">Sort Descending</button>
    <div id="taskList"></div>

    <script src="script.js"></script>
</body>
</html>
